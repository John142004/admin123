       <body>
    
    <div class="login-container">
        <h2>Fashion Hub</h2>
        <div class="error-message" id="error-message"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn" onclick="attemptLogin()">Login</button>
    </div>
    
    <script>
        let loginAttempts = 0;
        let lockTimer = null;
        const maxAttempts = 1;
    
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-btn');
    
            // Dummy username and password for the example
            const correctUsername = "admin123";
            const correctPassword = "admin123";
    
            if (lockTimer) {
                errorMessage.textContent = "Incorrect username or password. Please wait 10 seconds.";
                return;
            }
    
            if (username === correctUsername && password === correctPassword) {
                // Successful login
                window.location.href = "index.html"; // Redirect to the next page
            } else {
                // Failed login
                loginAttempts++;
                if (loginAttempts >= maxAttempts) {
                    errorMessage.textContent = "Incorrect username or password. Please wait 10 seconds.";
                    loginButton.disabled = true;
    
                    // Lock login for 10 seconds
                    lockTimer = setTimeout(() => {
                        loginAttempts = 0;
                        loginButton.disabled = false;
                        errorMessage.textContent = "";
                        lockTimer = null;
                    }, 10000); // Reset after 10 seconds
                } 
            }
        }
    </script>
</body>
